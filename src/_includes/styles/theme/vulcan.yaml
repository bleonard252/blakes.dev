extra_postcss: | # This relies on PostCSS and Tailwind
  .X-Arb a {
    @apply text-red-700;
  }
  #homeButton {
    @apply hover:text-red-500 hover:outline-red-500;
  }
  #homeButton[data-current-page] {
    @apply text-red-700 outline-red-700 hover:text-red-500 hover:outline-red-500;
  }
  .X-MenuBarButton {
    @apply text-opacity-100 text-[#8D6363] hover:text-[#8a4547];
  }
extra_postcss_dark: |
  #menubar.nimbus--header-bar {
    @apply !text-white !bg-[#FFDCDC];
  }
  .X-MenuBarButton {
    @apply hover:text-[#d8adae];
  }
  #homeButton {
    @apply hover:text-red-500 hover:outline-red-500;
  }