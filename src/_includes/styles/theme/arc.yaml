extra_postcss: | # This relies on PostCSS and Tailwind
  .X-Arb a {
    @apply text-blue-700;
  }
  #homeButton {
    @apply hover:text-blue-500 hover:outline-blue-500;
  }
  #homeButton[data-current-page] {
    @apply text-blue-700 outline-blue-700 hover:text-blue-500 hover:outline-blue-500;
  }
  .X-MenuBarButton {
    @apply text-opacity-100 text-slate-500 hover:text-slate-700;
  }
extra_postcss_dark: |
  #menubar.nimbus--header-bar {
    @apply !text-white !bg-slate-800;
  }
  .X-MenuBarButton {
    @apply hover:text-slate-300;
  }
  #homeButton {
    @apply hover:text-blue-500 hover:outline-blue-500;
  }
